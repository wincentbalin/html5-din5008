<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIN 5008 Brief</title>
    <style>
        div[contenteditable] {
            padding: 0.5em
        }

        div[contenteditable]:not(:focus) {
            outline: 1px lightgray solid
        }

        div[contenteditable].multiline {
            min-height: 4em
        }

        label {
            display: block;
            margin-top: 2ex;
            margin-bottom: 0.5ex
        }

        @media print {
            .non-printable {
                display: none
            }
        }
    </style>
</head>
<body>
    <label for="body">Body</label>
    <div id="body" contenteditable></div>
    <label for="body1">Body 1</label>
    <div id="body1" class="multiline" contenteditable></div>
</body>
</html>
